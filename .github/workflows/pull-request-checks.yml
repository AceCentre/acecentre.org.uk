name: Pull Request Checks
on: [pull_request]
jobs:
  WaitForPreviewDeploy:
    runs-on: ubuntu-latest
    outputs:
      deployed_url: ${{ steps.wait-for-netlify-preview.outputs.url }}
    steps:
      - name: Wait for netlify to deploy
        uses: fountainhead/action-wait-for-check@v1.0.0
        id: wait-for-build
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          checkName: Pages changed - acecentreorguk
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Get netlify preview url
        uses: josephduffy/wait-for-netlify-action@v1
        id: wait-for-netlify-preview
        with:
          site_name: "acecentreorguk"
          max_timeout: 60

  Jest:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v2

      - name: Install Node
        uses: actions/setup-node@v2
        with:
          node-version: "14"
          check-latest: true

      - name: Install NPM deps
        run: yarn install

      - name: Run Jest Tests
        run: yarn test

  Cypress:
    runs-on: ubuntu-latest
    needs: WaitForPreviewDeploy
    steps:
      - name: Output netlify preview URL
        run: echo "${{ needs.WaitForPreviewDeploy.outputs.deployed_url }}"

      - name: Get Code
        uses: actions/checkout@v2

      - name: Install Node
        uses: actions/setup-node@v2
        with:
          node-version: "14"
          check-latest: true

      - name: Install NPM deps
        run: yarn install

      - name: Run Cypress
        env:
          CYPRESS_BASE_URL: ${{ needs.WaitForPreviewDeploy.outputs.deployed_url }}
        run: yarn cypress:run

      - uses: actions/upload-artifact@v2
        with:
          name: cypress-results
          path: artifacts
          # Github has size limits so this avoids hitting them
          retention-days: 1

  Lighthouse:
    runs-on: ubuntu-latest
    needs: WaitForPreviewDeploy
    steps:
      - name: Get Code
        uses: actions/checkout@v2

      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: "14"
          check-latest: true

      - name: Install NPM deps
        run: yarn install

      - name: Run Lighthouse
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BASE_URL: ${{ needs.WaitForPreviewDeploy.outputs.deployed_url }}
        run: yarn lighthouse

      - uses: actions/upload-artifact@v2
        if: ${{ always() }}
        with:
          name: lighthouse-results
          path: artifacts
          # Github has size limits so this avoids hitting them
          retention-days: 1
