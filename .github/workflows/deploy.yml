name: Deploy and Test
on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: "0 2,8,1,17 * * *"

concurrency:
  group: deploy-${{ github.head_ref }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  Jest:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: "16"

      - uses: actions/cache@v3
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install NPM deps
        run: yarn install

      - name: Run Jest Tests
        env:
          REDIS_URL: ${{ secrets.REDIS_URL }}
        run: yarn test

  BuildIntegrationOnDigitalOcean:
    needs: [Jest]
    runs-on: ubuntu-latest
    steps:
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Create deployment
        run: doctl apps create-deployment 64e56aae-8e76-4055-8196-38561f2264e0 --wait --force-rebuild --output json --verbose

      - uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: deployment-integration
          path: ./deployment-integration.json
          retention-days: 5

  CypressIntegration:
    needs: [BuildIntegrationOnDigitalOcean]
    uses: ./.github/workflows/cypress.yml
    secrets: inherit
    with:
      tags: pre-deploy
      baseUrl: https://integration.acecentre.org.uk

  BuildProductionOnDigitalOcean:
    needs: [CypressIntegration]
    runs-on: ubuntu-latest
    steps:
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Create deployment
        run: doctl apps create-deployment 67b77fd5-aa83-400f-8572-e73c52dc3aca --wait --force-rebuild --output json --verbose

      - uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: deployment-live
          path: ./deployment-live.json
          retention-days: 5

  CypressProduction:
    needs: [BuildProductionOnDigitalOcean]
    uses: ./.github/workflows/cypress.yml
    secrets: inherit
    with:
      tags: post-deploy
      baseUrl: https://acecentre.org.uk

  GauntletRunOnePost:
    needs: [CypressProduction]
    uses: ./.github/workflows/cypress.yml
    secrets: inherit
    with:
      tags: post-deploy
      baseUrl: https://acecentre.org.uk

  GauntletRunTwoPost:
    needs: [GauntletRunOnePost]
    uses: ./.github/workflows/cypress.yml
    secrets: inherit
    with:
      tags: post-deploy
      baseUrl: https://acecentre.org.uk

  GauntletRunThreePost:
    needs: [GauntletRunTwoPost]
    uses: ./.github/workflows/cypress.yml
    secrets: inherit
    with:
      tags: post-deploy
      baseUrl: https://acecentre.org.uk

  GauntletRunFourPost:
    needs: [GauntletRunThreePost]
    uses: ./.github/workflows/cypress.yml
    secrets: inherit
    with:
      tags: post-deploy
      baseUrl: https://acecentre.org.uk

  GauntletRunFivePost:
    needs: [GauntletRunFourPost]
    uses: ./.github/workflows/cypress.yml
    secrets: inherit
    with:
      tags: post-deploy
      baseUrl: https://acecentre.org.uk

  GauntletRunOnePre:
    needs: [CypressProduction]
    uses: ./.github/workflows/cypress.yml
    secrets: inherit
    with:
      tags: pre-deploy
      baseUrl: https://integration.acecentre.org.uk

  GauntletRunTwoPre:
