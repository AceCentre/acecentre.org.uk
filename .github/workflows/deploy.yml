name: Deploy and Test
on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: "0 2,8,1,17 * * *"

concurrency:
  group: deploy-${{ github.head_ref }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  Jest:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v5
        with:
          node-version: "20"

      - uses: actions/cache@v3
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install NPM deps
        run: yarn install

      - name: Run Jest Tests
        env:
          REDIS_URL: ${{ secrets.REDIS_URL }}
        run: yarn test

  BuildProductionOnDigitalOcean:
    needs: [Jest]
    runs-on: ubuntu-latest
    steps:
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Create deployment
        run: doctl apps create-deployment 67b77fd5-aa83-400f-8572-e73c52dc3aca --wait --force-rebuild --output json --verbose

      - uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: deployment-live
          path: ./deployment-live.json
          retention-days: 5

  GauntletRunOnePost:
    needs: [BuildProductionOnDigitalOcean]
    uses: ./.github/workflows/cypress.yml
    secrets: inherit
    with:
      baseUrl: https://acecentre.org.uk

  GauntletRunTwoPost:
    needs: [GauntletRunOnePost]
    uses: ./.github/workflows/cypress.yml
    secrets: inherit
    with:
      baseUrl: https://acecentre.org.uk

  GauntletRunThreePost:
    needs: [GauntletRunTwoPost]
    uses: ./.github/workflows/cypress.yml
    secrets: inherit
    with:
      baseUrl: https://acecentre.org.uk

  GauntletRunFourPost:
    needs: [GauntletRunThreePost]
    uses: ./.github/workflows/cypress.yml
    secrets: inherit
    with:
      baseUrl: https://acecentre.org.uk

  GauntletRunFivePost:
    needs: [GauntletRunFourPost]
    uses: ./.github/workflows/cypress.yml
    secrets: inherit
    with:
      baseUrl: https://acecentre.org.uk
