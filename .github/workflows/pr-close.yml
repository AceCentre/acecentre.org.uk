name: Close Pull Request

# only trigger on pull request closed events
on:
  workflow_dispatch:
    inputs:
      env_name:
        description: "The name of the environmetn"
        required: true

jobs:
  # Set deployment to inactive when we merge a PR
  PostMerge:
    runs-on: ubuntu-latest
    steps:
      - name: Set deployment status
        uses: rsotnychenko/deployment-status-update@0.2.0
        with:
          status: inactive
          run_id: ${{ github.event.inputs.env_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
