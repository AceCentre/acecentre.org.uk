name: Close Pull Request

# only trigger on pull request closed events
on:
  workflow_dispatch:
    inputs:
      env_name:
        description: "The name of the environmetn"
        required: true

jobs:
  # Set deployment to inactive when we merge a PR
  PostMerge:
    runs-on: ubuntu-latest
    steps:
      - uses: AceCentre/github-script@main
        id: my-script
        env:
          ENV_NAME: ${{ github.event.inputs.env_name }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // const title = context.payload.pull_request.title;
            // const deployment_id = title.toLowerCase().replace(/ /g,"-").slice(0,35);

            const test = await github.repos.getEnvironment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              environment_name: process.env.ENV_NAME,
            });
            console.log(JSON.stringify(test, null, 2));

            await github.repos.deleteAnEnvironment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              environment_name: process.env.ENV_NAME,
            });

